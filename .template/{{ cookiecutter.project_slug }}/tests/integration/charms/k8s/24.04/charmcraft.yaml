name: k8s-24.04
type: charm
summary: A small K8s charm for use in integration tests.
description: A small K8s charm for use in integration tests.

base: ubuntu@24.04
platforms:
  amd64:

parts:
  test-charm:
    source: .
    plugin: uv
    build-snaps: [astral-uv]

containers:
  workload:
    resource: workload

resources:
  workload:
    type: oci-image
    description: OCI image for the 'workload' container.
    upstream-source: some-repo/some-image:some-tag
