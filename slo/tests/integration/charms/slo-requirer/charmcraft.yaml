# Test charm that requires SLO specifications

name: slo-test-requirer
type: charm
summary: Test charm for SLO requirer functionality
description: |
  A test charm that consumes SLO specifications using the slo library.
  Used for integration testing of the SLO provider/requirer relationship.

base: ubuntu@24.04
platforms:
  amd64:

parts:
  charm:
    source: .
    plugin: uv
    build-snaps: [astral-uv]

actions:
  get-slos:
    description: Get all SLOs from related providers

requires:
  slos:
    interface: slo

containers:
  workload:
    resource: workload

resources:
  workload:
    type: oci-image
    description: OCI image for the 'workload' container
    upstream-source: ubuntu:latest
