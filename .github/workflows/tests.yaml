name: Tests

on:
  push:
    branches:
      - main
  pull_request:
  workflow_call:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install tox
        run: pip install tox~=4.2

      - name: Run linting
        run: tox -e lint

  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        tox-environment: [ 'static', 'unit']
        python-version: [ '3.8', '3.9', '3.10', '3.11', '3.12', '3.13' ]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install tox
        run: pip install tox~=4.2

      - name: Run ${{ matrix.tox-environment }} tests
        run: tox -e ${{ matrix.tox-environment }}

  pebble:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        pebble-version: [
          'v1.1.1',  # Juju 2.9.50
          'v1.7.4',  # Juju 3.4.6
          'v1.10.2',  # Juju 3.5.7
          'v1.19.0',  # Juju 3.6.4
          'master',
        ]
        python-version: [ '3.8', '3.9', '3.10', '3.11', '3.12', '3.13' ]
    steps:
      - uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'  # TODO: need to set this based on pebble-version?
          # To suppress the "Restore cache failed" error, since there is no go.sum file here.
          cache: false

      - name: Install Pebble
        run: go install github.com/canonical/pebble/cmd/pebble@${{ matrix.pebble-version }}

      - name: Start Pebble
        run: |
          umask 0
          $HOME/go/bin/pebble run --create-dirs --http=:4021 &
        env:
          PEBBLE: /tmp/pebble-test

      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install tox
        run: pip install tox~=4.2

      - name: Run Pebble integration tests
        run: tox -e pebble
