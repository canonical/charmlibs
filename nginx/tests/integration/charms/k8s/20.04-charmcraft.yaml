name: k8s
type: charm
summary: A small Kubernetes charm for use in integration tests.
description: A small Kubernetes charm for use in integration tests.

bases:
  - name: ubuntu
    channel: '22.04'
    architectures:
      - amd64

parts:
  test-charm:
    source: .
    plugin: uv
    build-snaps: [astral-uv]

containers:
  nginx:
    resource: nginx
  nginx-pexp:
    resource: nginx-pexp

resources:
  nginx:
    type: oci-image
    description: OCI image for the 'nginx' container.
    upstream-source: some-repo/some-image:some-tag
  nginx-pexp:
    type: oci-image
    description: OCI image for the 'nginx-pexp' container.
    upstream-source: some-repo/some-image:some-tag

actions:
  inspect:
    params: {}
